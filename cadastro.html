<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            cursor: pointer;
        }
        .buttons .cadastrar {
            background-color: green;
            color: white;
            border: none;
        }
        .buttons .limpar {
            background-color: yellow;
            border: none;
        }
        .buttons .fechar {
            background-color: red;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Clientes</h1>
    <form id="cadastroForm" onsubmit="handleSubmit(event)">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required>

        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" name="endereco" required>

        <label for="numero">Nº</label>
        <input type="text" id="numero" name="numero" required>

        <label for="bairro">Bairro</label>
        <input type="text" id="bairro" name="bairro" required>

        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" name="cidade" required>

        <label for="uf">UF</label>
        <input type="text" id="uf" name="uf" required>

        <div class="buttons">
            <button type="submit" class="cadastrar">Cadastrar</button>
            <button type="button" class="limpar" onclick="limparFormulario()">Limpar</button>
            <button type="button" class="fechar" onclick="window.close()">Fechar</button>
        </div>
    </form>

    <script>
        function limparFormulario() {
            document.getElementById('cadastroForm').reset();
        }

        function handleSubmit(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            google.script.run.saveFormData(data);
            limparFormulario();
        }
    </script>
</body>
</html>
